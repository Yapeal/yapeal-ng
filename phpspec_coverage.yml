code_generation: false
formatter.name: dot
stop-on-failure: true
suites:
    yapeal_suite:
        namespace: Yapeal
        psr4_prefix: Yapeal
        spec_path: %paths.config%/specs
        spec_prefix: Spec
        src_path: %paths.config%/lib
extensions:
    PhpSpecCodeCoverage\CodeCoverageExtension:
        whitelist:
            - lib
        blacklist:
            - bin
            - build
            - composer
            - docs
            - specs
            - tests
            - vendor
        blacklist_files:
            - bootstrap.php
            - UtilRegisterKey.php
            - yapeal.php
            - yc.php
            - "Mock*.php"
            - "*Spec.php"
            - "*Test.php"
            - "junk*.*"
            - "test*.*"
        format:
            - clover
            - html
        output:
            clover: build/clover.xml
            html: build/
